{% extends 'base.html' %}

{% block meta %}
<title>Register Dokter</title>
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
{% endblock meta %}



{% block content %}
<section class="vh-100" style="background-color: #e98074;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Register Sebagai Dokter</p>
  
                  <form method="POST" action="" id="registerPasienForm">
                    {% csrf_token %}
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" name="username" maxlength="150" autofocus="" required="" id="id_username" class="form-control">
                        <label class="form-label" for="id_username">Username</label>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="email" name="email" maxlength="254" id="id_email" class="form-control">
                        <label class="form-label" for="id_email">Email</label>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                            <input type="text" name="first_name" maxlength="150" id="id_first_name" class="form-control">
                            <label class="form-label" for="id_first_name">First Name</label>
                        </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                            <input type="text" name="last_name" maxlength="150" id="id_last_name" class="form-control">
                            <label class="form-label" for="id_last_name">Last Name</label>
                        </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" name="password1" autocomplete="" required="" id="id_password1" aria-autocomplete="list" class="form-control">
                        <label class="form-label" for="id_password1">Password</label>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" name="password2" autocomplete="" required="" id="id_password2" class="form-control">
                        <label class="form-label" for="id_password2">Repeat your password</label>
                      </div>
                    </div>

                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" class="btn btn-primary form-control">Register</button>
                    </div>
  
                  </form>
                  {% if messages %}
                  <ul>
                  {% for message in messages %}
                  <li>{{message}}</li>
                  {% endfor %}
                  </ul>
                  {% endif %}
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="../../static/images/asset4.png"
                    class="img-fluid"/>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
<script>
    $(document).ready(function(){
        $("#id_username").change(function () {
        var username = $(this).val();
    
        $.ajax({
            url: 'validate_username/',
            data: {
            'username': username
            },
            dataType: 'json',
            success: function (data) {
            if (data.is_taken) {
                alert("A user with this username already exists.");
            }
            }
        });
        });
    });
</script>

{% endblock content %}
