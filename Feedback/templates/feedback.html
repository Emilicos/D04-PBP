{% extends 'base.html' %}

<!DOCTYPE html>
<head>
    {% block meta %}
    <title> Feedback </title>
    {% endblock meta %}
</head>

<body>
    {% block content %}  
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <h1> Feedback </h1>

<!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModalLong">
    Create Feedback
  </button>
  <div id = "penampung">

  </div>
  <!-- Modal -->
  <form action = "/feedback/create/" id = "feedbackform">
    {% csrf_token %}
    <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle"> Create Feedback </h5>
            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">


                <p>Title: </p>
                <input id = "title" type="text" name="title" placeholder="Title" class="form-control" required>

                <p>Description: </p>
                <input id = "description" type="description" name="description" placeholder="Description" class="form-control" required>
                
                <input type="checkbox" id = "checkbox" name="anonymous" value="anonymous">
                <label for="vehicle1"> Anonymous Mode </label><br>
            </div>
            <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Save changes</button>
            </div>
        </div>
        </div>
    </div>
  </form>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <script>

    function getData(){
        $.get('/feedback/json/', function(data){
            console.log(data)
            $("#penampung").html("")

            for(let i = 0; i < data.length ; i++){
                title = data[i].fields.title
                description = data[i].fields.description
                anonymous = data[i].fields.anonymous

                textForCard = `<div class="container mt-5 mb-3">
    <div class="row">
        <div class="col-md-4">
            <div class="card p-3 mb-2">
                <div class="d-flex justify-content-between">
                    <div class="d-flex flex-row align-items-center">
                        <div class="icon"> <i class="bx bxl-mailchimp"></i> </div>
                        <div class="ms-2 c-details">
                            <h6 class="mb-0">Mailchimp</h6> <span>1 days ago</span>
                        </div>
                    </div>
                    <div class="badge"> <span>Design</span> </div>
                </div>
                <div class="mt-5">
                    <h3 class="heading">Senior Product<br>Designer-Singapore</h3>
                    <div class="mt-5">
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <div class="mt-3"> <span class="text1">32 Applied <span class="text2">of 50 capacity</span></span> </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card p-3 mb-2">
                <div class="d-flex justify-content-between">
                    <div class="d-flex flex-row align-items-center">
                        <div class="icon"> <i class="bx bxl-dribbble"></i> </div>
                        <div class="ms-2 c-details">
                            <h6 class="mb-0">Dribbble</h6> <span>4 days ago</span>
                        </div>
                    </div>
                    <div class="badge"> <span>Product</span> </div>
                </div>
                <div class="mt-5">
                    <h3 class="heading">Junior Product<br>Designer-Singapore</h3>
                    <div class="mt-5">
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <div class="mt-3"> <span class="text1">42 Applied <span class="text2">of 70 capacity</span></span> </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card p-3 mb-2">
                <div class="d-flex justify-content-between">
                    <div class="d-flex flex-row align-items-center">
                        <div class="icon"> <i class="bx bxl-reddit"></i> </div>
                        <div class="ms-2 c-details">
                            <h6 class="mb-0">Reddit</h6> <span>2 days ago</span>
                        </div>
                    </div>
                    <div class="badge"> <span>Design</span> </div>
                </div>
                <div class="mt-5">
                    <h3 class="heading">Software Architect <br>Java - USA</h3>
                    <div class="mt-5">
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <div class="mt-3"> <span class="text1">52 Applied <span class="text2">of 100 capacity</span></span> </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    ${anonymous ? '<p> anonymous </p>' : '<p> Raven </p>'}
</div>     
                `
                $(textForCard).appendTo("#penampung")
            }
        })
    }

    $("#feedbackform").submit(function(e){
        e.preventDefault()
        var form = $(this);
        var actionUrl = form.attr("action");
        anonymousToggle = document.getElementById("checkbox").checked
        if(anonymousToggle == true){
            anonymous = "True"
        }else{
            anonymous = "False"
        }
        console.log(anonymous)
        $.ajax({
        type: "POST",
        url: actionUrl,
        data: {
            anonymous: anonymous,
            title: $('#title').val(),
            description: $("#description").val(),
            csrfmiddlewaretoken:$('input[name=csrfmiddlewaretoken]').val(),
        },
        success: function(data){
        
          getData()
          $("#exampleModalLong").modal('hide')
        },
        error: function(error){
          console.log(error)
          alert(error)
        }
      })
    })
    
    $(document).ready(function(){
        getData()
    })
  </script>

{% endblock content %}
</body>
